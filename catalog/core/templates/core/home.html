{% extends "core/base.html" %}

{% block title %}Главная - Каталог{% endblock %}

{% block content %}
<h1>Каталог</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.id %}">{{ item.title }}</a> ({{ item.category }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
